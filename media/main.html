<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="${stylesResetUri}" rel="stylesheet">
        <link href="${stylesMainUri}" rel="stylesheet">
        <title>CodeCounter with Vizzu</title>
    </head>
    <style>
        .vizzu-div {
            padding-left:5%;
            padding-right:5%;
            padding-bottom:20px;
            width:100%; height:100%;
        }
        .info-label {
            padding-left:5%;
            padding-right:5%;
        }
        .ctrl-container {
            display: grid;
            padding-left:5%;
            padding-top:20px;
            padding-right:5%;
            padding-bottom:20px;
            width:100%; height:100%;
            grid-template-columns: 30px 25% 30px 25% 20px 25% 20px 25%;
        }
        .label-container {
            display: grid;
            width:100%; height:100%;
            padding-left:5%;
            padding-top:20px;
            padding-right:5%;
            padding-bottom:20px;
            grid-template-columns: 60px 100%;
            grid-template-rows: auto auto auto auto;
        }
        .grid-item {
            align-content: left;
            margin-top: 5px;
        }
    </style>
    <body>
        <h1 style="text-align: center; padding-top:20px;" id="label_title">Code counter visualization</h1>
        <div class="ctrl-container">
            <input class="grid-item" id="radio_line" type="radio" name="rb1" onclick="onBtnClick()" checked/>
            <label class="grid-item" for="radio_line">Line count</label>
            <input class="grid-item" id="radio_file" type="radio" name="rb1" onclick="onBtnClick()"/>
            <label class="grid-item" for="radio_file">File count</label>
            <input class="grid-item" id="chkbox_languages" type="checkbox" name="cb1" onclick="onBtnClick()"/>
            <label class="grid-item" for="chkbox_languages">Languages</label>
            <input class="grid-item" id="chkbox_files" type="checkbox" name="cb2" onclick="onBtnClick()"/>
            <label class="grid-item" for="chkbox_files">Files</label>
        </div>
        <div class="vizzu-div" id="myVizzu"></div>
        <div class="label-container">
            <h2 class="info-label">Date:</h2><h2 class="info-label" id="label_date"></h2>
            <h2 class="info-label">Directory:</h2><h2 class="info-label" id="label_dir"></h2>
            <h2 class="info-label">Summary:</h2><h2 class="info-label" id="label_summary"></h2>
            <h2 class="info-label">Details:</h2><h2 class="info-label" id="label_detail"></h2>
        </div>
        ${scriptUri}
        ${scriptAnim}
    </body>
</html>
