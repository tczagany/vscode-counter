<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="${stylesResetUri}" rel="stylesheet">
        <link href="${stylesMainUri}" rel="stylesheet">
        <link href="${stylesCtrlUri}" rel="stylesheet">
        <title>CodeCounter with Vizzu</title>
    </head>
    <style>
        .vizzu-div {
            display: grid;
            padding-left:5%;
            padding-right:5%;
            grid-template-columns: 33.3333% 66.6666%;
            width:100%;
        }
        .ctrl-container {
            display: grid;
            padding-left:10%;
            padding-top:20px;
            padding-right:10%;
            padding-bottom:20px;
            width:100%; height:100%;
            grid-template-columns: auto auto auto auto;
        }
    </style>
    <body>
        <h1 style="text-align: center; padding-top:20px; padding-bottom:20px;" id="label_title">Code counter visualization</h1>
        <p style="text-align:center" id="label_dir">dir placeholder</p>
        <p style="text-align:center" id="label_summary">summary placeholder</p>
        <p style="text-align:center" id="label_detail">details placeholder</p>
        <p style="text-align:center" id="label_date">date placeholder</p>
        <div class="ctrl-container">
            <ul class="ks-radiotags">
                <li><input type="radio" id="radio_line" name="rb1" onclick="onBtnClick()" checked><label for="radio_line">Line count</label></li>
            </ul>
            <ul class="ks-radiotags">
                <li><input type="radio" id="radio_file" name="rb1" onclick="onBtnClick()"><label for="radio_file">File count</label></li>
            </ul>
            <ul class="ks-cboxtags">
                <li><input type="checkbox" id="chkbox_languages" name="cb1" onclick="onBtnClick()"><label for="chkbox_languages">Languages</label></li>
            </ul>
            <ul class="ks-cboxtags">
                <li><input type="checkbox" id="chkbox_files" name="cb2" onclick="onBtnClick()"><label for="chkbox_files">Files</label></li>
            </ul>
        </div>
        <div class="vizzu-div">
            <div style="aspect-ratio: 1/1; width: 100%;" id="navVizzu"></div>
            <div style="aspect-ratio: 2/1; width: 100%;" id="infoVizzu"></div>
        </div>
        ${scriptUri}
        ${scriptAnim}
    </body>
</html>
